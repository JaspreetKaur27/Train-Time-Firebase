<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <header class="bg-secondary">
                <h1>Anytime is Train Time</h1>
                <h5>Choo Choo. Chee Chee.</h5>
            </header>
        </div>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header bg-secondary text-white">
                            <h5>Current train Schedule</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-sm  striped centered table-hover table-responsive-md" id="traintable">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency(mins)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header bg-secondary text-white">
                            <h5>Add Train</h5>
                        </div>
                        <div class="card-body">
                            <form style="width: 100%">
                                    <div class="form-group">
                                        <label for="train_name">Train Name</label><br>
                                        <input type="text"  id="trainNameInput">
                                    </div>
                                    <div class="form-group">
                                        <label for="destination">Destination</label><br>
                                        <input type="text" id="destinationInput">
                                    </div>
                                    <div class="form-group">
                                        <label for="train_time">First Train Time(HH:mm - military time)</label><br>
                                        <input type="time"  id="firstTimeInput">
                                    </div>
                                    <div class="form-group">
                                        <label for="frequency">Frequency(min)</label><br>
                                        <input type="number" id="frequencyInput">
                                    </div>
                                    <button type="submit" class="btn btn-secondary" id="addbtn">Submit</button>
                            </form>    
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="assets/javascript/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
